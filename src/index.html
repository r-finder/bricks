<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>DataTable Demo</title>

        <link href="../node_modules/material-icons/iconfont/material-icons.css" rel="stylesheet">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            .grid table {
                border-collapse: collapse;
                margin-bottom: 5px;
            }

            .grid th, .grid td {
                border: 1px solid;
            }

            .grid th {
                background-color: bisque;
                height: 30px;
            }

            .grid td {
                background-color: yellow;
            }

            .grid .sortImage {
                height: 10px;
                float: right;
            }

            .grid .pagerButton {
                background-color: #ab6dcf;
                border: 1px solid;
                margin-right: 5px;
                padding-left: 5px;
                padding-right: 5px;
            }

            .grid .pagerText {
                margin-right: 5px;
            }

            .grid .sortImage[data-sort="asc"]:before {
                content: "arrow_drop_up";
            }

            .grid .sortImage[data-sort="desc"]:before {
                content: "arrow_drop_down";
            }
        </style>
        <script src="./index.js" defer></script>
    </head>

    <body>
        <h1>DataTable Demo</h1>

        <div id="grid" class="grid">
        </div>

    </body>
</html>
